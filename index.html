<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Blog Preview Card</title>
    </head>
    <body>
        <div class="card">
            <img class="blog-img" src="./images/blog.svg" />
            <div class="content">
                <div class="catogory">
                    <li>Learning</li>
                    <li>Technology</li>
                </div>
                <span class="publish-date">Published 21 Dec 2023</span>
                <span class="title"> HTML & CSS foundations</span>

                    >These languages are the backbone of every website, defining
                    structure, content, and presentation.</span
                >
            </div>
            <div class="author">
                <img src="./images/userpic.png" />
                <span class="name">Greg Hooper</span>
            </div>
        </div>
    </body>
</html>
